<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
    }

    table {
        margin: 20px auto;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    td {
        padding: 10px;
    }

    input {
        width: 100%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        border: none;
        outline: none;
        padding: 10px;
    }

    button {
        width: 60px;
        height: 60px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        background-color: #ddd;
        transition: background 0.3s ease-in-out;
    }

    button:hover {
        background-color: #bbb;
    }

    button:active {
        background-color: #999;
    }

    .samaDengan {
        height: 260px;
        background-color: #4CAF50;
        color: white;
    }

    .samaDengan:hover {
        background-color: #45a049;
    }

    .samaDengan:active {
        background-color:#3e8e41;
    }

    .clear {
        background-color: #FFA07A;
        color: white;
    }

    .clear:hover {
        background-color: #FF7F50;
    }

    .clear:active {
        background-color: #FF4500;
    }

    .operator {
        background-color: #777B7E;
        color: white;
    }

    .operator:hover {
        background-color: #787276;
        color: white;
    }
    .operator:active {
        background-color: #48494B;
        color: white;
    }

</style>
    
<script>
    function clickTombolAngka(x) {
        var layar = document.getElementById("layar");
        layar.value = layar.value + x;
    }

    function clickTombolC() {
        var layar = document.getElementById("layar");
        layar.value = "";
    }

    function clickTombolOperator(op) {
        var layar = document.getElementById("layar");
        layar.value = layar.value + op;
    }

    function hitung() {
        var layar = document.getElementById("layar");
        try {
            layar.value = eval(layar.value.replace('x', '*'));
        } catch (e) {
            layar.value = 'Error';
        }
    }

</script>

<body>

    <header>
        <h1>KALKULATOR SEDERHANA</h1>
    </header>
    <table border="1">
        <tr>
            <td colspan="4"><input id="layar"></input></td>
        </tr>
        <tr>
            <td><button class="operator" onclick="clickTombolOperator('+')">+</button></td>
            <td><button class="operator" onclick="clickTombolOperator('-')">-</button></td>
            <td><button class="operator" onclick="clickTombolOperator('*')">x</button></td>
            <td><button class="operator" onclick="clickTombolOperator('/')">:</button></td>
        </tr>
        <tr>
            <td><button id="1" onclick="clickTombolAngka('1')">1</button></td>
            <td><button id="2" onclick="clickTombolAngka('2')">2</button></td>
            <td><button id="3" onclick="clickTombolAngka('3')">3</button></td>
            <td rowspan="4"><button class ="samaDengan" onclick="hitung()">=</button></td>
        </tr>
        <tr>
            <td><button id="4" onclick="clickTombolAngka('4')">4</button></td>
            <td><button id="5" onclick="clickTombolAngka('5')">5</button></td>
            <td><button id="6" onclick="clickTombolAngka('6')">6</button></td>
        </tr>
        <tr>
            <td><button id="7" onclick="clickTombolAngka('7')">7</button></td>
            <td><button id="8" onclick="clickTombolAngka('8')">8</button></td>
            <td><button id="9" onclick="clickTombolAngka('9')">9</button></td>
        </tr>
        <tr>
            <td><button id="decimal" onclick="clickTombolAngka('.')">.</button></td>
            <td><button id="0" onclick="clickTombolAngka('0')">0</button></td>
            <td><button id="clear" class="clear" onclick="clickTombolC()"">C</button></td>
        </tr>
    </table>
</body>
</html>
